<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Js Counter</h1>
    </header>
<main>
    <div class="wrapper">
        <div class="counterBox">
            <span class="count"></span>
        </div>
        <div class="buttons">
            <button class="btn countPlus">Increase</button>
            <button class="btn countReset">Reset</button>
            <button class="btn countDecres">Decrease</button>
        </div>
    </div>
</main>
<script src="count.js"></script>
</body>
</html>
